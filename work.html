<html>
    <head>
        <title>Calculator</title>
        <link type="text/css" href="style.css" rel="stylesheet">
        <script src="main.js"></script>
    </head>

<body>
<div id="mainbody">
    <div>
        <input type=text id="screen">
    </div>
    <div class="but">
        <div class="row">
            <button onclick="clrdisp()">C</button>
        </div>
        <div class="row">
            <button onclick="clck(7)">7</button>
            <button onclick="clck(8)">8</button>
            <button onclick="clck(9)">9</button>
            <button onclick="clck('/')">/</button>
        </div>
        <div class="row">
            <button onclick="clck(4)">4</button>
            <button onclick="clck(5)">5</button>
            <button onclick="clck(6)">6</button>
            <button onclick="clck('*')">X</button>
        </div>
        <div class="row">
            <button onclick="clck(1)">1</button>
            <button onclick="clck(2)">2</button>
            <button onclick="clck(3)">3</button>
            <button onclick="clck('-')">-</button>
        </div>
        <div class="row">
            <button onclick="clck(0)">0</button>
            <button onclick="clck('.')">.</button>
            <button onclick="eql('=')">=</button>
            <button onclick="clck('+')">+</button>
        </div>
    </div>
</div>


</body>    
</html>
